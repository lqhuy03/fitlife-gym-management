<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client-layout}">
<head>
    <title>Cửa hàng - FitLife Ecosystem</title>
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px !important;
            border: none;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        .hover-warning:hover {
            color: #ffc107 !important;
        }
        .group-hover-zoom img {
            transition: transform 0.5s ease;
        }
        .product-card:hover .group-hover-zoom img {
            transform: scale(1.1);
        }
        .list-group-item-action.active {
            background-color: #212529;
            border-color: #212529;
        }
        /* Cố định chiều cao card để grid đều nhau */
        .card-img-container {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-uppercase">
            <i class="fa-solid fa-store text-warning me-2"></i>Cửa Hàng
        </h2>
        <div class="d-flex align-items-center">
            <span class="text-muted me-3">Hiển thị <b th:text="${products.size()}">0</b> sản phẩm</span>
            <form th:action="@{/shop}" method="get" class="d-flex">
                <select name="sort" class="form-select form-select-sm w-auto shadow-none" onchange="this.form.submit()">
                    <option value="newest">Mới nhất</option>
                    <option value="priceAsc">Giá tăng dần</option>
                    <option value="priceDesc">Giá giảm dần</option>
                </select>
                <input type="hidden" name="cid" th:if="${param.cid}" th:value="${param.cid}">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 mb-4">
            <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                <div class="card-header bg-dark text-white fw-bold text-uppercase py-3">
                    <i class="fa-solid fa-filter me-2"></i>Danh Mục
                </div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/shop}"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       th:classappend="${param.cid == null} ? 'active' : ''">
                        Tất cả sản phẩm <i class="fa-solid fa-chevron-right small"></i>
                    </a>
                    <a th:each="c : ${categories}"
                       th:href="@{/shop(cid=${c.id})}"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                       th:classappend="${#strings.equals(param.cid, c.id)} ? 'active' : ''">
                        <span th:text="${c.name}">Tên danh mục</span>
                        <span class="badge bg-secondary rounded-pill" th:text="${c.products.size()}">0</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-9">
            <div th:if="${products.size() > 0}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <div class="col" th:each="p : ${products}">
                    <div class="card h-100 shadow-sm product-card">

                        <div class="position-relative overflow-hidden group-hover-zoom card-img-container rounded-top">
                            <a th:href="@{|/product/detail/${p.id}|}">
                                <img th:src="${p.image}" class="img-fluid"
                                     th:alt="${p.name}"
                                     style="max-height: 200px; object-fit: contain;">
                            </a>
                            <div class="position-absolute top-0 start-0 m-3" th:if="${p.price > 1500000}">
                                <span class="badge bg-danger px-3 py-2 shadow-sm">HOT</span>
                            </div>
                        </div>

                        <div class="card-body d-flex flex-column p-4">
                            <small class="text-primary fw-bold text-uppercase mb-1" th:text="${p.category.name}">CATEGORY</small>
                            <h5 class="card-title mb-3" style="height: 48px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                <a th:href="@{|/product/detail/${p.id}|}"
                                   class="text-decoration-none text-dark hover-warning fw-bold"
                                   th:text="${p.name}">Tên sản phẩm</a>
                            </h5>

                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-bold text-danger fs-5"
                                          th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                    </span>
                                </div>
                                <a th:href="@{|/cart/add/${p.id}|}"
                                   class="btn btn-warning btn-sm rounded-circle shadow-sm p-2 text-dark"
                                   title="Thêm vào giỏ hàng">
                                    <i class="fa-solid fa-cart-plus fs-5"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center py-5" th:if="${products.size() == 0}">
                <img src="https://cdn-icons-png.flaticon.com/512/6134/6134065.png" width="100" class="mb-3 opacity-50">
                <p class="text-muted fs-5">Không tìm thấy sản phẩm nào trong danh mục này.</p>
                <a th:href="@{/shop}" class="btn btn-dark px-4 shadow-sm">Quay lại cửa hàng</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
