<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/client-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Giỏ hàng của bạn - FitLife</title>
</head>
<body>
<div layout:fragment="content" class="container py-5">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-cart-shopping text-warning me-2"></i>GIỎ HÀNG CỦA BẠN</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th style="width: 150px;">Số lượng</th>
                            <th>Tổng</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td class="d-flex align-items-center">
                                <img th:src="${item.image}" width="60" class="rounded border me-3">
                                <span class="fw-bold text-truncate" style="max-width: 200px;" th:text="${item.name}"></span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" th:value="${item.qty}">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </td>
                            <td class="fw-bold text-danger" th:text="${#numbers.formatDecimal(item.price * item.qty, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td>
                                <a th:href="@{|/cart/remove/${item.id}|}" class="text-muted"><i class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${cartItems == null || cartItems.isEmpty()}">
                            <td colspan="5" class="text-center py-5">
                                <p class="text-muted small">Giỏ hàng của bạn đang trống.</p>
                                <a th:href="@{/shop}" class="btn btn-dark btn-sm">Mua sắm ngay</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                <div class="card-body">
                    <h5 class="fw-bold border-bottom pb-3 mb-3">Tạm tính</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tổng tiền sản phẩm:</span>
                        <span class="fw-bold" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span>Phí vận chuyển:</span>
                        <span class="text-success fw-bold">Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5 fw-bold">Tổng cộng:</span>
                        <span class="fs-4 fw-bold text-danger" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                    <button class="btn btn-warning w-100 fw-bold py-3 shadow-sm text-uppercase">Tiến hành thanh toán</button>
                    <a th:href="@{/shop}" class="btn btn-outline-dark w-100 mt-2 border-0">Tiếp tục mua sắm</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
