<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>FitLife Admin Dashboard</title>
    <div th:replace="~{fragments/head :: head_css}"></div>
    <style>
        .admin-wrapper { display: flex; min-vh: 100vh; }
        .sidebar { width: 250px; background: #2c3e50; color: white; min-height: 100vh; }
        .admin-content { flex-grow: 1; padding: 20px; background: #f4f7f6; }
        .sidebar-link { display: block; padding: 15px; color: white; text-decoration: none; border-bottom: 1px solid #34495e; }
        .sidebar-link:hover { background: #34495e; }
    </style>
</head>
<body>
<div class="admin-wrapper">
    <aside class="sidebar">
        <div class="p-4 text-center">
            <h3>FitLife Admin</h3>
        </div>
        <nav>
            <a th:href="@{/admin/dashboard}" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a th:href="@{/admin/products}" class="sidebar-link"><i class="fas fa-box"></i> Quản lý sản phẩm</a>
            <a th:href="@{/admin/categories}" class="sidebar-link"><i class="fas fa-list"></i> Quản lý danh mục</a>
            <a th:href="@{/admin/orders}" class="sidebar-link"><i class="fas fa-shopping-cart"></i> Quản lý đơn hàng</a>
            <a th:href="@{/index}" class="sidebar-link text-warning"><i class="fas fa-undo"></i> Quay lại Web</a>
        </nav>
    </aside>

    <div class="admin-content">
        <header class="d-flex justify-content-between mb-4">
            <h2>Admin Panel</h2>
            <div>Chào, <strong th:text="${#authentication.name}">Admin</strong></div>
        </header>

        <div layout:fragment="content"></div>
    </div>
</div>

<div th:replace="~{fragments/head :: footer_js}"></div>
</body>
</html>
