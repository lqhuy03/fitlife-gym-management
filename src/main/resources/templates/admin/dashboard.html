<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/admin-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Bảng điều khiển - Admin FitLife</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-uppercase small">Tổng sản phẩm</h6>
                                <h2 th:text="${products.size()}">123</h2>
                            </div>
                            <i class="fa-solid fa-box fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-uppercase small">Đơn hàng mới</h6>
                                <h2>15</h2>
                            </div>
                            <i class="fa-solid fa-cart-shopping fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-uppercase small">Khách hàng</h6>
                                <h2>85</h2>
                            </div>
                            <i class="fa-solid fa-users fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="text-uppercase small">Doanh thu (tháng)</h6>
                                <h2>45.2M</h2>
                            </div>
                            <i class="fa-solid fa-money-bill-trend-up fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold"><i class="fa-solid fa-list me-2"></i>Sản phẩm vừa cập nhật</h5>
                <a th:href="@{/admin/products}" class="btn btn-dark btn-sm">Quản lý tất cả</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Danh mục</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p, state : ${products}" th:if="${state.index < 5}">
                            <td th:text="${p.id}"></td>
                            <td>
                                <img th:src="${p.image}" width="50" height="50"
                                     class="rounded border" style="object-fit: cover;">
                            </td>
                            <td class="fw-bold" th:text="${p.name}"></td>
                            <td class="text-danger fw-bold"
                                th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td><span class="badge bg-light text-dark border" th:text="${p.category.name}"></span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
