<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/client-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Liên hệ - FitLife Ecosystem</title>
</head>
<body>
<div layout:fragment="content" class="container py-5">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-uppercase">Kết nối với chúng tôi</h2>
        <p class="text-muted">Chúng tôi luôn sẵn sàng lắng nghe và hỗ trợ hành trình thể hình của bạn.</p>
    </div>

    <div class="row g-5">
        <div class="col-lg-5">
            <div class="bg-light p-4 rounded-4 shadow-sm h-100">
                <h4 class="fw-bold mb-4">Thông tin cửa hàng</h4>

                <div class="d-flex mb-4">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-location-dot text-warning fs-4"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="fw-bold mb-1">Địa chỉ:</h6>
                        <p class="mb-0 text-secondary">Số 123, Đường ABC, Quận Cầu Giấy, Hà Nội</p>
                    </div>
                </div>

                <div class="d-flex mb-4">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-phone text-warning fs-4"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="fw-bold mb-1">Điện thoại:</h6>
                        <p class="mb-0 text-secondary">0123 456 789 - 1900 100x</p>
                    </div>
                </div>

                <div class="d-flex mb-4">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-envelope text-warning fs-4"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="fw-bold mb-1">Email:</h6>
                        <p class="mb-0 text-secondary">support@fitlife.vn</p>
                    </div>
                </div>

                <div class="rounded-3 overflow-hidden mt-4 shadow-sm">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.863981044334!2d105.78010387505417!3d21.03812778061351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab354920c233%3A0x5d0313a3d540e231!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBGUFQ!5e0!3m2!1svi!2s!4v1700000000000!5m2!1svi!2s"
                            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card border-0 shadow-sm rounded-4 p-4">
                <h4 class="fw-bold mb-4">Gửi tin nhắn cho FitLife</h4>
                <form th:action="@{/contact/send}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Họ và tên</label>
                            <input type="text" name="fullName" class="form-control" placeholder="Nguyễn Văn A" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Tiêu đề</label>
                            <input type="text" name="subject" class="form-control" placeholder="Cần tư vấn về Whey Protein">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Nội dung tin nhắn</label>
                            <textarea name="message" class="form-control" rows="5" placeholder="Viết thắc mắc của bạn tại đây..." required></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-warning px-5 py-2 fw-bold rounded-pill shadow-sm">
                                GỬI NGAY <i class="fa-solid fa-paper-plane ms-2"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
